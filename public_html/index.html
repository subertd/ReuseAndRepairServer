<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Corvallis Reuse and Repair App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="javascript/server-proxy.js"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function() {
            console.debug("the document is ready");
            var serverProxy = new ServerProxy();
            serverProxy.syncDatabase(function(data, status) {
                console.debug("Server callback: ", data, status);
                $("p").html(JSON.stringify(data));
            });
        });
    </script>
    <h1>Hello World</h1>
    <p>jQuery Failure</p>
</body>
</html>
