<!--
 - addCategoryModal
 -
 - an html partial that builds an add category modal
 -
 - @depends jQuery
 - @depends ServerProxy serverProxy
 - @depends function syncCategories
-->

<div id="addCategoryModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add a New Category</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="addCategoryName">Category name</label>
                    <input class="form-control" type="text" id="addCategoryName">
                </div>
                <div class="form-group">
                    <button id="addCategorySubmitButton" class="btn btn-primary" type="button">
                        Add Category
                    </button>
                    <button class="btn btn-standard pull-right" type="button" data-dismiss="modal">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {

        $("#addCategorySubmitButton").click(function () {
            var category = {
                'categoryName': $("#addCategoryName").val()
            };

            serverProxy.insertCategory(category,
                function (data, status) {
                    console.debug("AJAX success for insertCategory", data, status);
                    if (data['success']) {
                        resetAddCategoryModal();
                        syncCategories();
                    }
                    else {
                        alert("Unable to add category");
                    }
                },
                function (jqXHR, textStatus, errorThrown) {
                    console.log("Error inserting category", textStatus, errorThrown);
                }
            );
        });

        function resetAddCategoryModal() {
            console.log("entering resetAddCategoryModal");

            $("#addCategoryModal").modal('hide');
        }
    });
</script>
